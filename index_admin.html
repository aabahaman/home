<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        .wrapper {
            display: flex;
            flex: 1;
        }
        .navbar,.navbar-brand {
            background: #e3f2fd;
            color: rgba(0,0,0,.5);
        }
        .sidebar {
            width: 200px;
            background: #e3f2fd;
            color: rgba(0,0,0,.5);
            padding: 15px;
            position: fixed;
            height: 100%;
            transition: transform 0.3s ease;
        }
        .sidebar a {
            color: rgba(0,0,0,.5);
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background: #fff;
        }
        .content {
            flex: 1;
            padding: 0px;
            margin-left: 200px;
        }
        @media (max-width: 990px) {
            .sidebar {
                width: 150px;
                transform: translateX(-250px);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
            }
        }
        .navbar-toggler {
            border: 1px solid #000;
        }
        .navbar-toggler:focus {
            outline: none;
        }
        .navbar-toggler-icon {
            display: inline-block;
            width: 1.5em;
            height: 1.5em;
            vertical-align: middle;
            content: "";
            background: no-repeat center center;
            background-size: 100% 100%;
        }
        .navbar-toggler-icon.open {
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath stroke="rgba%280, 0, 0, 1%29" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 4L26 26M26 4L4 26"/%3E%3C/svg%3E');
        }
        .navbar-toggler-icon.closed {
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath stroke="rgba%280, 0, 0, 1%29" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M0 7h30M0 15h30M0 23h30"/%3E%3C/svg%3E');
        }
        .navbar-nav .nav-item .dropdown-menu {
            background: #e3f2fd;
            color: rgba(0,0,0,.5);
            border: none;
            position: absolute;
            right: 0;
            left: auto;
        }
        .dropdown-item {
            color: rgba(0,0,0,.5);;
        }
        #sourceFrame {
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon closed"></span>
        </button>
        <a class="navbar-brand ml-2" style="color: rgba(0,0,0,.5);" href="#"><strong>Admin Dashboard</strong></a>
        <!-- <div class="collapse navbar-collapse" id="navbarNav"> -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="far fa-user-circle"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#profileModal">Profile <i class="fas fa-user"></i></a>
                        <a id="logoutBtn" class="dropdown-item" href="">Logout <i class="fas fa-sign-out-alt"></i></a>
                    </div>
                </li>
            </ul>
        <!-- </div> -->
    </nav>
    <div class="wrapper">
        <div class="sidebar" id="sidebar">
            <h2 style="color: #000;">Hi, Admin</h3>
            <a href="" onclick="showContent('home')"><i class="fas fa-home"></i> Home</a>
            <a href="#" onclick="showContent('collection')"><i class="fas fa-hand-holding-usd"></i> Collection</a>
            <a href="#" onclick="showContent('bills')"><i class="fas fa-print"></i> Print Bill</a>
            <a href="#" onclick="showContent('downld')"><i class="fas fa-download"></i> Download</a>
        </div>
        <div class="content" id="content">
            <!-- Content will come here -->
            <iframe id="sourceFrame" src="home.html"></iframe>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div id ="userDetails" class="modal-body">
                    <p>Name: Suvam Sahu</p>
                    <p>Role: Admin</p>
                    <p>Email: admin@example.com</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if the user is logged in by verifying sessionStorage
        if (sessionStorage.getItem('loggedIn')==false || sessionStorage.getItem('loggedIn')==null) {
            // If not logged in, redirect to login page
            window.location.href = 'admin_login.html';
        }

        // catching url parameter
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        const email = params.get('email');
        const user = params.get('user');
        const role = params.get('role');

        document.getElementById('userDetails').innerHTML = `
                    <p>Name: `+name+`</p>
                    <p>Role: `+role+`</p>
                    <p>Email: `+email+`</p>
                    `

        // select from menu and redirect to that iframe src
        function showContent(section) {
            if (section === 'home') {
                document.getElementById('sourceFrame').src = 'home.html';
            } else if (section === 'collection') {
                console.log(user);
                let contriurl = 'contribution.html?user='+user;
                console.log(contriurl);
                document.getElementById('sourceFrame').src = contriurl;
            } else if (section === 'bills') {
                document.getElementById('sourceFrame').src = 'print_bill.html';
            } else if (section === 'downld') {
                document.getElementById('sourceFrame').src = 'downloads.html';
            }

            // Collapse the sidebar after selecting a menu item
            document.getElementById('sidebar').classList.remove('active');
            const togglerIcon = document.querySelector('.navbar-toggler-icon');
            togglerIcon.classList.remove('open');
            togglerIcon.classList.add('closed');
        }

        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
            const icon = this.querySelector('.navbar-toggler-icon');
            icon.classList.toggle('open');
            icon.classList.toggle('closed');
        });

        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const toggler = document.querySelector('.navbar-toggler');
            if (!sidebar.contains(event.target) && !toggler.contains(event.target)) {
                sidebar.classList.remove('active');
                const icon = toggler.querySelector('.navbar-toggler-icon');
                icon.classList.remove('open');
                icon.classList.add('closed');
            }
        });

        // Ensure dropdown menu is visible on mobile
        document.querySelectorAll('.dropdown-toggle').forEach(function(dropdown) {
            dropdown.addEventListener('click', function(event) {
                event.stopPropagation();
                this.nextElementSibling.classList.toggle('show');
            });
        });

        document.addEventListener('click', function(event) {
            document.querySelectorAll('.dropdown-menu').forEach(function(menu) {
                if (!menu.contains(event.target)) {
                    menu.classList.remove('show');
                }
            });
        });

        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Clear the session on logout
            sessionStorage.removeItem('loggedIn');
            window.location.href = 'admin_login.html';
        });

    </script>
</body>
</html>
