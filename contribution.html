<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="child-content" class="container mt-5">
        <h2 class="text-center">Your Contribution</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <canvas id="contributionChart"></canvas>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Total Collection</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>20000</td>
                        </tr>
                        <tr>
                            <td>Jane Smith</td>
                            <td>30000</td>
                        </tr>
                        <tr>
                            <td>Sam Wilson</td>
                            <td>25000</td>
                        </tr>
                        <tr>
                            <td>Yourself</td>
                            <td>20000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('contributionChart').getContext('2d');
        const contributionChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Yourself', 'Total Contribution'],
                datasets: [{
                    data: [20, 80],
                    backgroundColor: ['#FF6384', '#4BC0C0'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
