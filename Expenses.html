<script>
  // Defining metadata values
  const mtdt = { 2020:"9,350", 2021:"32,548", 2022:"56,075", 2023:"55,140"} // i.e. year: Total Expanses
  const extra_mtdt = { 2020:"4,950", 2021:"23,030", 2022:"19,157", 2023:"59,774"} // i.e. year: extra for specific year
  const net_extra_mtdt = { 2020:"4,950", 2021:"27,980", 2022:"47,137", 2023:"1,06,911"} // i.e. year: net extra or extra till current year

  function myFunction($param,$total_val) {
    var fname = "expenses_data/data"+$param+".json";
    var plc = "#data"+$param+" tbody"
    $.getJSON(fname, function(data) {
        var tableBody = $(plc);

        // Iterate over each person object in the JSON data
        $.each(data, function(index, val) {
          var row = $("<tr></tr>"); // Create a new table row

          // Create table cells and fill them with the person's data
          row.append($("<th scope=\"row\"></th>").text(val.Sl));
          row.append($("<td></td>").text(val.ExpType));
          row.append($("<td></td>").text(val.Amount));

          tableBody.append(row); // Add the row to the table body
        });
        tableBody.append("<tr class=\"alert alert-success\"><th scope=\"row\">#</th><td>Total</td><td>"+$total_val+"</td></tr>");
      });
  }

  $(document).ready(function() {
    for (let i in mtdt){
      var cf_st = ""
      if(i == 2020) {
        cf_st = "" 
      } else {
        cf_st = "<p>"+i+" Extra + "+(parseInt(i)-1)+" Balance C/F (&#8377) : "+extra_mtdt[i]+" + "+net_extra_mtdt[i-1]+" = "+net_extra_mtdt[i]+"/-</p>" 
      }
      var caption_blk = `
              <p><strong>Net Balance (Extra) (&#8377) : `+net_extra_mtdt[i]+`/-</strong></p>
              `+cf_st+`
              `

      var cashier_details = ""
      if(i == Math.max(...Object.keys(mtdt))) {
        cashier_details = `
          <caption>
            For Any Query Contact <strong>Sandip Mandal/Pabitra Mondal.</strong>
          </caption>
        `
      } else {
        cashier_details = `
          <caption>
            Balance B/F to <strong>`+(parseInt(i)+1)+` Expenses</strong>
          </caption>
        `
      }

      var html_blk = `
      <div class="card">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#`+i+`" aria-expanded="false" aria-controls="`+i+`">`+i+` Expenses</button>
      </h5>
    </div>
    <div id="`+i+`" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
        <table id="data`+i+`" class="table table-hover table-responsive-sm">
          <caption>
            `+caption_blk+`
          </caption>
            `+cashier_details+`
          <thead class="table-info">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Expenses Type</th>
              <th scope="col">Amount (₹)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
      `
      $("#accordion").prepend(html_blk)
    }
    for (let i in mtdt){
      myFunction(i,mtdt[i]);
    }
  });
</script>
